<DOCTYPE! html>
  <html>
    <head>
      <meta charset="UTF8">
      <meta name="keywords" content="survey, contact, preferences">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      </head>

    <body>
<div class="container">
<h1 id="title">Customer Feedback</h1>
<h2 id="description">Please let us know about your recent visit.</h2>
</div>

<form id="survey-form">
  <div class="container">
  <label for="visit-date">Date of visit: <input type="date" id="visit-date">
  </div>

<div class="container">
  <p>Purchase type: </p>
  <input type="checkbox" id="beverage" name="beverage" value="beverage"><label for="beverage">Beverage</label>
  <input type="checkbox" id="snack" name="snack" value="snack"><label for="snack">Snack</label>
   <input type="checkbox" id="merchandise" name="merchandise" value="merchandise"><label for="merchandise">Merchandise</label>
   </div>

<div class="container">
  <p>How satisfied were you with your recent experience?</p>
  <input type="radio" id="not-at-all" value="0" name="satisfied"><label for="not-at-all">Not at all</label>
  <input type="radio" id="somewhat" value="1" name="satisfied"><label for="somewhat">Somewhat</label>
  <input type="radio" id="very" value="2" name="satisfied"><label for="very">Very</label>
</div>

<div class="container">
<label for="number" id="number-label">How often do you visit each month? <input type="number" min=1 max=100 id="number" placeholder="number" ></label>
</div>

<div class="container">
  <label for="comments">Comments: </label>
  <div class="container">
  <textarea id="comments" name="comments" rows="6" cols="24">
    </textarea>
    </div>
</div>

  <div class="container">
    <h3>Enter our raffle for a $10 gift card.</h3>
    <label for="name" id="name-label">Name: <input type="text" id="name" placeholder="name" required></label>
    </div>

<div class="container">
    <label for="birthday-month">Birthday month:</label>
    <select id="dropdown" name="birthday-month">
      <option value=""></option>
      <option value="Jan">Jan</option>
      <option value="Feb">Feb</option>
      <option value="Mar">Mar</option>
      <option value="Apr">Apr</option>
      <option value="May">May</option>
      <option value="Jun">Jun</option>
      <option value="Jul">Jul</option>
      <option value="Aug">Aug</option>
      <option value="Sep">Sep</option>
      <option value="Oct">Oct</option>
      <option value="Nov">Nov</option>
      <option value="Dec">Dec</option> 
      </select>
      </div>

      <div class="container">
     <label for="email" id="email-label">Email: <input type="email" id="email" placeholder="email" required></label>
     </div>

     <div class="container">
     <label for="phone">Phone: <input type="tel" id="phone-label" placeholder="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></label>
     </div>

      <input type="submit" value="Submit" id="submit">
   </form>
   </body>

</html>
